<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Prevent accidental zooming on mobile taps -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Landing Page</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-[100dvh] flex flex-col items-center justify-center p-4 font-sans text-gray-800">

    <!-- Main Card Container -->
    <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden animate-fade-in border border-gray-100 p-6 sm:p-8 flex flex-col items-center text-center">
        
        <!-- Profile Image Wrapper with ring effect -->
        <div class="relative mb-6">
            <div class="w-32 h-32 rounded-full p-1 bg-gradient-to-tr from-green-400 to-blue-500 shadow-md">
                <img 
                    src="https://i.postimg.cc/hj6JwZXC/image.jpg" 
                    alt="Profile" 
                    class="w-full h-full rounded-full object-cover border-4 border-white"
                >
            </div>
            <!-- Online Status Indicator -->
            <div class="absolute bottom-2 right-2 w-6 h-6 bg-green-500 border-4 border-white rounded-full"></div>
        </div>

        <!-- Heading Text -->
        <h1 class="text-3xl font-bold mb-3 text-gray-900 tracking-tight">Azhar Imaami</h1>
        </p>

        <!-- WhatsApp Button (Simple Link) -->
        <a 
            href="https://api.whatsapp.com/send?phone=919341993735&text=Yes%2C%20I%20want%20to%20know%20more%20about%20this."
            class="w-full bg-[#25D366] hover:bg-[#128C7E] active:bg-[#075E54] active:scale-95 text-white font-bold py-4 px-6 rounded-full shadow-lg shadow-green-200 transition-all duration-200 transform flex items-center justify-center gap-3 select-none no-underline"
            style="-webkit-tap-highlight-color: transparent;"
        >
            <!-- WhatsApp Icon -->
            <i class="fa-brands fa-whatsapp text-3xl"></i>
            <span class="text-xl">Continue to Chat</span>
        </a>

        <!-- Footer / Secure text -->
        <div class="mt-8 flex flex-col items-center gap-2">
            <p class="text-xs text-gray-400 flex items-center gap-1">
                <i class="fa-solid fa-lock text-green-600"></i> End-to-end Encrypted
            </p>
            <p class="text-[10px] text-gray-300">Fast & Secure Support</p>
        </div>

    </div>

</body>
</html>
